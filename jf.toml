[meta]
version = "0.1.0"

[job.example-env]
description = "Example job demonstrating environment variable support"
command = "sh"
args = ["-c", "echo \"Name: $USER_NAME, Environment: $APP_ENV\""]

[job.example-env.env]
USER_NAME = "jf-user"
APP_ENV = "development"

[job.setup-dev]
mode = "sequential"
jobs = ["setup-binstall", "setup-llvm-cov"]

[job.setup-binstall]
visibility = "private"
command = "cargo"
args = ["install", "binstall"]

[job.setup-llvm-cov]
visibility = "private"
command = "cargo"
args = ["binstall", "llvm-cov"]

[job.ci]
mode = "sequential"
jobs = ["ci_fmt", "ci_clippy", "ci_test", "ci_build"]

[job.ci_fmt]
visibility = "private"
command = "cargo"
args = ["fmt", "--", "--check"]

[job.ci_clippy]
visibility = "private"
command = "cargo"
args = ["clippy", "--all-targets", "--all-features", "--", "-D", "warnings"]

[job.ci_test]
visibility = "private"
command = "cargo"
args = ["test", "--verbose"]

[job.ci_build]
visibility = "private"
command = "cargo"
args = ["build", "--verbose"]

[job.install]
command = "cargo"
args = ["install", "--path", "."]

[job.uninstall]
command = "cargo"
args = ["uninstall"]

[job.update]
mode = "sequential"
jobs = ["git-pull", "install"]

[job."llvm-cov:watch"]
mode = "watch"
job = "llvm-cov"
watch_list = ["src/**/*", "Cargo.toml"]

[job."llvm-cov:term"]
command = "cargo"
args = ["+nightly", "llvm-cov"]

[job."llvm-cov"]
command = "cargo"
args = ["+nightly", "llvm-cov", "--lcov", "--output-path", "target/lcov.info"]

[job."llvm-cov:html:watch:serve"]
mode = "parallel"
jobs = ["llvm-cov:html:serve", "llvm-cov:html:watch"]

[job."llvm-cov:html:watch"]
visibility = "private"
mode = "watch"
job = "llvm-cov:html"
watch_list = ["src/**/*", "Cargo.toml"]

[job."llvm-cov:html:serve"]
visibility = "private"
command = "npx"
args = [
  "browser-sync",
  "start",
  "--server",
  "target/llvm-cov/html",
  "--files",
  "target/llvm-cov/html/**",
  "--no-open",
]

[job."llvm-cov:html"]
visibility = "private"
command = "cargo"
args = ["+nightly", "llvm-cov", "--html", "--no-clean"]

[job."test:watch"]
mode = "watch"
job = "test"
watch_list = ["src/**/*", "Cargo.toml"]

[job."run:watch"]
mode = "watch"
job = "run"
watch_list = ["src/**/*", "Cargo.toml"]

[job.test-run]
mode = "sequential"
jobs = ["test", "run"]

[job.run]
command = "cargo"
args = ["run"]
description = "run the project"

[job.test]
command = "cargo"
args = ["test", "--release"]
description = "run the tests"

[job.build]
command = "cargo"
args = ["build"]

[job.test-build]
mode = "parallel"
jobs = ["test", "build"]

[job.git-pull]
command = "git"
args = ["pull"]
