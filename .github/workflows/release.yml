name: Release

on:
  workflow_run:
    workflows: ['Rust Format, Lint, Build, Test']
    branches: [main]
    types: [completed]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed and tag exists
        id: check
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            asset_name: jf-linux-x86_64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            asset_name: jf-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-13
            asset_name: jf-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            asset_name: jf-darwin-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install musl-tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          wget -q https://musl.cc/aarch64-linux-musl-cross.tgz
          tar xzf aarch64-linux-musl-cross.tgz
          echo "$PWD/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Configure linker (Linux x86_64 musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          mkdir -p .cargo
          echo '[target.x86_64-unknown-linux-musl]' >> .cargo/config.toml
          echo 'linker = "musl-gcc"' >> .cargo/config.toml

      - name: Configure linker (Linux aarch64 musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-musl]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-musl-gcc"' >> .cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Verify binary (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          docker run --rm -v $(pwd)/target/${{ matrix.target }}/release/jf:/jf alpine:latest /jf --version

      - name: Verify binary (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          docker run --rm --platform linux/arm64 -v $(pwd)/target/${{ matrix.target }}/release/jf:/jf arm64v8/alpine:latest /jf --version

      - name: Verify binary (macOS)
        if: matrix.os != 'ubuntu-latest'
        run: ./target/${{ matrix.target }}/release/jf --version

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.asset_name }}.tar.gz jf
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.check-version.outputs.version }}" \
            --generate-notes \
            artifacts/**/*.tar.gz
